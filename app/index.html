<!doctype html>
<head>
    <title>Boo!</title>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/bundle.js"></script>
</head>

<body>
      <main>
          <progress class="clip-progress" id="booth-progress" value="0"></progress>
          <section id="loader">
            <h1>Boo!</h1>
            <p>Realtime Video Booth using WebGL, Web Audio and MediaRecorder - no plugins!</p>
            <p><a href="https://github.com/mozdevs/boo">Source code</a> - <a href="https://github.com/mozdevs/boo#requirements">Troubleshooting</a></p>
          </section>
          <section class="booth">
              <canvas id="booth-filtered"></canvas>
              <aside class="countdown" id="countdown" style="display:none">
                  <span class="number">3</span>
                  <span>Get ready!</span>
              </aside>
              <footer class="controls hidden">
                  <section class="effects">
                    <label>Video
                      <moz-select id="videoEffect" disabled></moz-select>
                    </label>
                    <label>Audio
                      <moz-select id="audioEffect" disabled></moz-select>
                    </label>
                  </section>
                  <section>
                    <button class="record" id="record" disabled><span class="record-icon">Record</span></button>
                  </section>
                  <button class="download" id="download" disabled>Download</button>
              </footer>
          </section>
      </main>
